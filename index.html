<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Flora</title>
</head>
<body>
    <header>
        <nav>
            <img src="./assets/img/logo.png" alt="" class="logo">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Service</li>
                <li>New Property</li>
                <li>Contact</li>
            </ul>
            <button class="login">Login</button>
            <button class="bars"><i class="fa-solid fa-bars icon"></i></button>
        </nav>
        <div class="hero">
            <div class="content">
                <h1>Discover a place you will love to live</h1>
                <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Imperdiet tempus felis vitae sit est quisque.</p>
                <div class="apartment-info">
                    <div class="blur"></div>
                    <div class="cards">
                        <div class="card">
                            <div class="icon">
                                <img src="./assets/img/location.png" alt="">
                            </div>
                            <div class="content">
                                <h2>Location</h2>
                                <p>Ahmedabad, India</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <img src="./assets/img/price.png" alt="">
                            </div>
                            <div class="content">
                                <h2>Price</h2>
                                <p>$1000 - $10,000</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="icon">
                                <img src="./assets/img/house.png" alt="">
                            </div>
                            <div class="content">
                                <h2>Type of Property</h2>
                                <p>Apartment</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <img src="./assets/img/hero-bg.png" alt="" class="hero-bg">
        </div>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"></script>
</body>
</html>
